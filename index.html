<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
	<title>WS修論システム</title>
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="content-script-type" content="text/javascript" />
	<link rel="stylesheet" href="indexc.css" type="text/css" />
	<script type="text/javascript" src="indexc.js"></script>

<!-- --------------------スクリプト部分-------------------- -->
<!-- スクリプト部分終わり -->


</head>
<body>
	<!-- **********タイトル********** -->
	<div class="title_part">
		<h1 id="title">WebSocket修論システム</h1><br>
	</div>
	<!-- **********タイトルend********** -->	
	

	
	<!-- **********デバイス・通信********** -->
	<div class="device_part">
		
		<!-- 自身の接続ステータス部分 -->
		<div class="my_connect_status_part">
			接続状態：　<nobr id="my_connect_status">未接続</nobr><br>
		</div>
		
		<!-- デバイス登録部分 -->
		<div class="device_regist_part">
			<!-- タイトル部分 -->
			<div class="device_regist_part_title">
				<nobr id="device_regist_title">デバイス登録</nobr><br>
			</div>
			<!-- 登録ボックス部分 -->
			<div class="registbox">
				<!-- 登録ボタン、変更ボタン -->
				<div class="regist_button">
					<button name="button_regist_device" value="regist_device" onclick="onDeviceRadioButton();">デバイス登録</button>
					<button name="button_change_device" value="change_device" onclick="onDeviceChangeRadioButton()">デバイス変更</button><br/>
				</div>
				<!-- デバイス選択ラジオボタン -->
				<div class="regist_form">
					<form>
						<div class="form1">
							<input type="radio" name="device" id="pc1" value="pc1"/><label for="pc1">PC1</label><br>
							<input type="radio" name="device" id="tablet1" value="tablet1"/><label for="tablet1">Tablet1</label>
						</div>
						<div class="form2">
							<input type="radio" name="device" id="pc2" value="pc2"/><label for="pc2">PC2</label><br>
							<input type="radio" name="device" id="tablet2" value="tablet2"/><label for="tablet2">Tablet2</label>
						</div>
						<div class="form3">
							<input type="radio" name="device" id="pc3" value="pc3"/><label for="pc3">PC3</label><br>
							<input type="radio" name="device" id="tablet3" value="tablet3"/><label for="tablet3">Tablet3</label>
						</div>
					</form>
				</div>
			</div>
			
		</div>
		
		<!-- 自身のデバイスステータス部分 -->
		<div class="my_device_status_part">
			This PC ステータス：　<nobr id="my_device_status">未登録</nobr><br>
		</div>
		
		<!-- 全体デバイスステータス部分 -->
		<div class="connect_part">
			<!-- タイトル部分 -->
			<div class="connect_part_title">
				<nobr id="connect_title">---デバイス通信状況---</nobr><br>
			</div>
			<!-- デバイスステータスボックス部分 -->
			<div class="connectbox">
				<div class="con1">
					PC1：<font color="red" id="con_pc1">未接続</font><br>
					PC2：<font color="red" id="con_pc2">未接続</font><br>
					PC3：<font color="red" id="con_pc3">未接続</font>
				</div>
				<div class="con2">
					Tablet1：<font color="red" id="con_tablet1">未接続</font><br>
					Tablet2：<font color="red" id="con_tablet2">未接続</font><br>
					Tablet3：<font color="red" id="con_tablet3">未接続</font>
				</div>
			</div>
		</div>
		
		<!-- Kinect接続部分 -->
		<div class="kinect_part">
			<!-- タイトル部分 -->
			<div class="kinect_part_title">
				<nobr id="kinect_title">---KINECT通信状況---</nobr><br>
			</div>
			<!-- Kinectボックス部分 -->
			<div class="kinectbox">
			</div>
		</div>
		<br>
	</div>
	<!-- **********デバイス・通信end********** -->
	
	<!-- **********台本・稽古********** -->
	<div class="training_part">
		
		<!-- 指示部分 -->
		<div class="instruction_part">
			指示： <nobr id="instruction_title">デバイス登録をしてください</nobr><br>
		</div>
		
		<!-- 台本選択部分 -->
		<div class="choice_script_part">
			<!-- タイトル部分 -->
			<div class="choice_script_part_title">
				<nobr id="choice_script_title">台本選択</nobr><br>
			</div>
			<!-- 選択ボックス部分 -->
			<div class="choicebox">
				
				<!-- ウォッチ確認用通知ボタン -->
				<button name="notify-watch" onclick="onWatchButton();">ウォッチへ通知</button>
				
			</div>
		</div>
		
		<!-- 稽古操作部分 -->
		<div class="operation_part">
			<!-- タイトル部分 -->
			<div class="operation_part_title">
				<nobr id="operation_title">稽古操作</nobr><br>
			</div>
			<!-- 稽古ボックス部分 -->
			<div class="operationbox">
				
				<!-- 台本読み込みボタン -->
				<button name="read_script" onclick="onReadScriptButton();">台本読み込み</button>

			</div>
		</div>
		
		<!-- 稽古進行状況部分 -->
		<div class="training_log_part">
			<!-- タイトル部分 -->
			<div class="training_log_part_title">
				<nobr id="training_log_title">---台本進行状況---</nobr><br>
			</div>
			<!-- 稽古ログ部分 -->
			<div class="traininglogbox" id="training_field" style="overflow-y:scroll;">
			</div>
		</div>
	</div>
	
	<!-- **********台本・稽古end********** -->
	
	<!-- **********ボックス********** -->
	<div class="box_part">
		<!-- デバッグ用チャット部分 -->
		<div class="chat_part">
			<!-- タイトル部分 -->
			<div class="chat_part_title">
				<nobr id="chat_title">デバッグ用チャット</nobr><br>
			</div>
			<!-- チャットインプット部分 -->
			<div class="chat_part_input">
				<input type="text" id="chat_input"/>
				<input type="button" id="chat_button" value="send" onclick="send()"/><br>
			</div>
			<!-- チャットボックス部分 -->
			<div class="chatbox" id="chat_field" style="overflow-y:scroll;">
			</div>
		</div>

		<!-- 接続ログ部分 -->
		<div class="log_part">
			<!-- タイトル部分 -->
			<div class="log_part_title">
				<nobr id="log_title">--ログ--</nobr><br>
			</div>
			<!-- 接続ログボックス部分 -->
			<div class="logbox" id="log_field" style="overflow-y:scroll;">
			</div>
		</div>
	
		<!-- ping部分:通信を切らないために -->
		<div class="ping_part">
			<!-- タイトル部分 -->
			<div class="ping_part_title">
				<nobr id="ping_title">--PINGBOX ＜ 通信を切らないために ＞--</nobr><br>
			</div>
			<!-- pingボックス部分 -->
			<div class="pingbox" id="ping_field" style="overflow-y:scroll;">
			</div>
		</div>
	</div>
	<!-- **********ボックスend********** -->	
  </body>
</html>
